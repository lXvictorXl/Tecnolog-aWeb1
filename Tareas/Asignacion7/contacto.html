<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uyuni-Contactos</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sulphur+Point&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Tecnolog-aWeb1/css/style.css">
    <link rel="icon" type="image/png" href="/Tecnolog-aWeb1/imagenes/favicomatic/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/Tecnolog-aWeb1/imagenes/favicomatic/favicon-16x16.png" sizes="16x16" />
</head>

<body id="bodyContactos">
    <header id="cabecera2">
        <h2 id="subTitulo">Contactos</h2>
        <a href="/Tecnolog-aWeb1/Tareas/Asignacion3/proyecto.html" id="volverHome2">
            <div id="flechaAtrasHome"></div>
            <div id="home">HOME</div>
        </a>
    </header>
    <main>
        <div id="formulario">
            <form method="GET" action=gracias.html>
                <p class="nombre">
                    <label>Nombre Completo* <input class="entrada" type="text" name="name" pattern="[A-Za-z].{5,}"
                            placeholder="Name" required></label>
                </p>
                <p class="email">
                    <label>E_mail <input class="entrada" type="email" name="e-mail"
                            placeholder="example@mymail.com"></label>

                </p>
                <p class="telefono">
                    <label>Teléfono*<input class="entrada" type="tel" name="phone" placeholder="###-###-#####"
                            required></label>

                </p>

                <p class="tipoUsuario">
                    <label>Tipo de usuario <input class="entrada" list="typeuser" name="TypeUser"></label>
                    <datalist id="typeuser">
                        <option value="Turista Nacional"></option>
                        <option value="Turista Extrangero"></option>
                    </datalist>

                </p>
                <p class="">
                    <label>Fecha<input class="entrada" type="date" name="fechaC"></label>

                </p>
                <p class="lugarInformacion">
                    <label>Lugar de interés<br><br>
                        <select name="place">
                            <option value="">Seleccione Lugar</option>
                            <option value="Uyuni">Salar de Uyuni</option>
                            <option value="Salar">Cementerio de Trenes</option>
                            <option value="Laguna">Laguna Colorada</option>
                        </select>
                    </label>

                </p>

                <div class="sexo">
                    <fieldset>
                        <legend>Sexo <em>(Seleccione uno)</em></legend>
                        <label><input type="radio" name="sexo" value="F">Femenino</label>
                        <label><input type="radio" name="sexo" value="M">Masculino</label>
                    </fieldset>
                </div>
                <p class="bloque">
                    <label>Informacion Adicional<textarea name="aditional" cols="30" rows="3"></textarea> </label>

                </p>
                <p class="bloque">
                    <button id="boton" type="submit" class="send">ENVIAR</button>
                </p>
            </form>
        </div>
    </main>
</body>

</html>
