<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link
        href="https://fonts.googleapis.com/css?family=Barlow|Comfortaa|Dancing+Script|Simonetta|Sriracha|Yanone+Kaffeesatz&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sulphur+Point&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Tecnolog-aWeb1/css/style.css">
</head>

<body>
    <main>
        <div class="tituloContactos">
        <h2>Formulario de contactos</h2>
        </div>
        <form method="GET" action=gracias.html>
            <fieldset class="formulario">
                <legend>Información:</legend>
                <label>Nombre Completo* <input type="text" name="name" pattern="[A-Za-z].{5,}" placeholder="Name"
                        required></label>
                <label>E_mail <input type="email" name="e-mail" placeholder="example@mymail.com"></label>
                <label>Telefono* <input type="tel" name="phone" placeholder="###-###-#####" required></label>
                <label>Fecha <input type="date" name="date"></label>
                <label>Tipo de usuario <input list="typeuser" name="TypeUser">
                    <datalist id="typeuser">
                        <option value="Turista Nacional"></option>
                        <option value="Turista Extrangero"></option>
                    </datalist>
                </label>
                <label>Lugar del que require más información
                    <select name="place">
                        <option value="">Seleccione Lugar</option>
                        <option value="Uyuni">Uyuni</option>
                        <option value="Salar">Salar</option>
                        <option value="Laguna">Laguna Colorada</option>
                    </select>
                </label>

                <fieldset>
                    <legend>Sexo <em>(Seleccione uno)</em></legend>
                    <label><input type="radio" name="sexo" value="F">Femenino</label>
                    <label><input type="radio" name="sexo" value="M">Masculino</label>
                </fieldset>

                <label>Informacion Adicional <textarea name="aditional" cols="30" rows="10"></textarea></label>
            </fieldset>
            <input type="submit" class="send" value="Send">
        </form>
    </main>
</body>

</html>
